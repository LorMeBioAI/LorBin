name: lorbin_env
channels:
  - bioconda
  - pytorch
  - conda-forge
  - default

dependencies:
  - python=3.10
  - biopython=1.78
  - hmmer
  - prodigal
  - bedtools
  - samtools
  - pytorch=1.11.0
  - setuptools
  - torchvision=0.12.0
  - torchaudio=0.11.0
  - numpy=1.23.3
  - pip=22.2.2
  - pip:
      - pandas==2.2.2
      - scikit-learn==1.1.2
      - scipy==1.13.1
      - joblib==1.4.2


